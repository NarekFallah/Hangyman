<!DOCTYPE html>
<html>

<head>
  <title>Hangman</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div id="game">
    <div id="status"></div>
    <div id="hangman">
      <img id="hangmanpic" src="hangman1.png" alt="hangmanpic" />
    </div>
    <div id="word"></div>
    <div id="keyboard">
      <div>
        <label for="guessWord">Guess Word:</label>
        <input type="text" id="guessWord" name="guessWord">
        <button onclick="guessWholeWord()">Guess Word</button>
      </div>
      <div>
        <label for="guessLetter">Guess Letter:</label>
        <input type="text" id="guessLetter" name="guessLetter">
        <button onclick="guessSingleLetter()">Guess Letter</button>
        <div id="guessedLetters"></div>
      </div>
    </div>
    <button onclick="resetGame()">Reset Game</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
